

<div class="col-lg-12">

  <form [formGroup]="searchuser"  class="form-horizontal m-t-20" (submit)="onSubmit($event)">
    <div class="card">
      <div class="row d-flex justify-content-center">
           <div class="col-lg-4">
                <div class="form-group">    
                  <input type="text" formControlName="phoneModel"  maxlength="10"  placeholder="Phone Number" id="phoneModel"
                  [(ngModel)]='phoneModel' class="form-control"                  
                  [ngClass]="{ 'is-invalid': searchformdata && searchuserFormControls.phoneModel.errors }" >
                <div *ngIf="searchformdata && searchuserFormControls.phoneModel.errors" class="invalid-feedback">
                    <div *ngIf="searchuserFormControls['phoneModel'].hasError('required')" class = "alert alert-danger">
                        <span>phone number required</span>      
                    </div>
                    <div *ngIf="searchuserFormControls['phoneModel'].hasError('minlength')">
                          Enter 10 digit
                    </div>                                  
                    <div *ngIf="searchformdata && searchuserFormControls.phoneModel.errors.pattern">
                            Invalid input for phone number
                    </div>
                            
                  
                </div>
                </div>
                <div class="col-lg-2">
                  <button  class="btn btn-block btn-lg btn-info" >Search</button>
                </div>
   
    
  </div>
</div>
</div>
  </form>
</div>


<div *ngIf=userAvailable  class="col-12">
    <div class="card">
                  <div class="card-body">
                <h3 class="card-title"><b>Searched User data</b></h3>
            <!-- <h4 class="card-title">Summary Table</h4> -->
            <div class="table table-responsive smart-table">
                <ng2-smart-table [settings]="settings1" [source]="rows" ></ng2-smart-table>
            </div>
        </div>
    </div>
  </div>




<div *ngIf=existingusertable class="col-12">
  <div class="card">
          
      <div class="card-body">
              <h3 class="card-title"><b>Existing User Data</b></h3>
          <!-- <h4 class="card-title">Summary Table</h4> -->
          <div class="table table-responsive smart-table">
              <ng2-smart-table [settings]="settings" [source]="userslist" ></ng2-smart-table>
          </div>
      </div>
  </div>
</div>




<div *ngIf=isAdd  class="card">
    <h3>Add User Information</h3>
  <form [formGroup]="addForm" class="form-horizontal m-t-20"
      (submit)="addUsers()">
      <div class="form-group">
          <label class="col-md-12">User Name</label>
          <div class="col-md-12">
              <input type="text" placeholder="User Name"
                  class="form-control form-control-line" formControlName="nameModel"
                  [(ngModel)]='nameModel' class="form-control"
                  [ngClass]="{ 'is-invalid': addUserData && addFormData.nameModel.errors }">
              <div *ngIf="addUserData && addFormData.nameModel.errors"
                  class="invalid-feedback">
                  <div *ngIf="addFormData.nameModel.errors.required">User Name is
                      required *</div>
                  <div *ngIf="addUserData && addFormData.nameModel.errors.pattern">
                      Invalid input for User Name</div>
              </div>
          </div>
      </div>
      <div class="form-group">
          <label class="col-md-12">Phone Number</label>
          <div class="col-md-12">
              <input type="text" placeholder="Phone Name"  maxlength="10" 
                  class="form-control form-control-line" formControlName="phoneModel"
                  [(ngModel)]='phoneModel' class="form-control"
                  [ngClass]="{ 'is-invalid': addUserData && addFormData.phoneModel.errors }">
              <div *ngIf="addUserData && addFormData.phoneModel.errors"
                  class="invalid-feedback">
                  <div *ngIf="addFormData.phoneModel.errors.required">Phone number is
                      required *</div>
                      <div *ngIf="searchuserFormControls['phoneModel'].hasError('minlength')">
                        Enter 10 digit
                  </div>  
                        
                  <div *ngIf="addUserData && addFormData.phoneModel.errors.pattern">
                      Invalid input for phone number</div>
                   
              </div>
              </div>
          
      </div>
      <div class="form-group">
          <label for="example-email" class="col-md-12">Email</label>
          <div class="col-md-12">
              <input type="email" placeholder="ex. johnathan@admin.com" 
              class="form-control form-control-line" formControlName="emailModel"
              [(ngModel)]='emailModel' class="form-control"
              [ngClass]="{ 'is-invalid': addUserData && addFormData.emailModel.errors }">
          <div *ngIf="addUserData && addFormData.emailModel.errors"
              class="invalid-feedback">
              <div *ngIf="addFormData.emailModel.errors.required">Email is required
                  *</div>
              <div *ngIf="addUserData && addFormData.emailModel.errors.pattern">
                  Invalid input for Email</div>
          </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-12">
          <button  class="btn btn-success">Add User</button>
         
      </div>
  </div>
    </form>
  </div>
